<!DOCTYPE html>
<html lang="en">

<head>
  <title>The ninth lab work</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">

    <header class="header first-frame frame">
      <div class="header__wrapper">
        <div class="header__container _container">

          <div class="header__body">
            <marquee class="header_marquee" bgcolor="#4040bf" scrollamount="14">The ninth lab work</marquee>
          </div>

        </div>
      </div>
    </header>

    <main class="page second-frame frame">
      <second class="second-frame__body">

        <div class="second-frame__title-box box-title">
          <h1 class="second-frame__title title _title-first">VIDEO</h1>
        </div>

        <div class="second-frame__line"></div>

        <div class="second-frame__video-box">
          <video class="second-frame__video" autoplay loop id="pageVideo">
            <source src="./assets/video/page/video.mp4" type="video/mp4">
          </video>
        </div>
      </second>
    </main>

    <footer class="footer third-frame frame">
      <div class="footer__content _container">

        <div class="third-frame__title box-title">
          <h1 class="second-frame__title title _title-second">DEVELOPER</h1>

        </div>

        <div class="third-frame-table__head">
          <table class="third-frame-table" cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th class="third-frame-table__head-title">FullName</th>
                <th class="third-frame-table__head-title">Faculty</th>
                <th class="third-frame-table__head-title">Group</th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="third-frame-table__body">
          <table class="third-frame-table" cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr class="third-frame-table__head">
                <td class="third-frame-table__content-title">Малахова А.</td>
                <td class="third-frame-table__content-title">Прикладная информатика в юриспруденции</td>
                <td class="third-frame-table__content-title">бпи-211</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </footer>

  </div>
</body>

</html>
